[technology-description]
planet-discovery-corrundum=Un planeta cubierto de CO2 con el suficiente oxígeno para la combustión, por lo tanto, la presión y temperatura son altas. El efecto invernadero desbocado se ha asegurado de que las condiciones sean más duras que en Vulcanus, sin señales de vida entre la tierra y las tormentas eléctricas. Las altas presiones causan que el gas de petróleo, normalmente volátil, sea líquido aquí - y hay mucho. El hierro y el cobre están casi siempre juntos en forma de calcopirita. Aquí, el metal de interés es el platino, que se usa como catalizador en el procesamiento avanzado de azufre y como ánodo y cátodo para la electroquímica. Para dominar este planeta es necesario crear una cadena centrada en el azufre.
platinum-processing=Refina mineral de platino en barras.
catalytic-chemical-plant=Produce una planta química que utiliza platino como catalizador y como ánodo/cátodo para electroquímica.
electrochemical-science-pack=Hacer ciencia electroquímica.
sulfur-redox1=Hacer sulfuro de hidrógeno.
sulfur-redox2=Produce sulfuro de hidrógeno y azufre.
sulfur-redox3=Produce ácido sulfúrico desde dióxido de azufre y agua.
sulfate-processing-1=Convierte las sobras de sulfuro de hidrógeno en dióxido de sulfuro.
sulfate-processing-2=Convierte la calcopirita en materiales utilizables.
sulfur-dilution-concentration=Concentra y diluye ácido sulfúrico.
sulfonated-plastic=Haz plásticos con ácido sulfúrico fumante y una fuente de carbono.
calcium-sulfate=Haz sulfato de calcio.
calcium-sulfate-nutrients=Haz más nutrientes.
stone-production=Haz piedra.
asphalt-and-concrete=Asfalto y hormigón.
pressure-lab=Haz un laboratorio de investigación rápido que usa ciencia de calidad poco común o mayor. La ciencia de calidad normal dentro de la máquina se gastará cada 0,75 segundos mientras esté activa.
space-steam-production=Utiliza combustible y oxidante de propulsor para una combustión controlada, convirtiendo agua en vapor.
dry-ice=Congela dióxido de carbono en su forma sólida: hielo seco. El hielo seco se puede usar en una caja de hielo para mantener el bioflux, los huevos y la ciencia agrícola en 50% de desperdicio. Solo funciona en la caja de hielo.
recrystalization=Disuelve placas placas sobrantes en una solución, de forma que puedan ser recristalizadas de solución a minerales.
platinum-thruster=Crea un propulsor que pueda soportar el calor de consumir cantidades increíbles de fluido.
calcium-sulfate-recovery=Recupera sulfato de calcio de nutrientes sobrantes. Primero usamos petróleo ligero como nuestra fase orgánica, y agua como fase acuosa en nuestro embudo secretorio. Con el tiempo, los iones de los nutrientes se mezclan con la fase acuosa, mientras que la capa de petróleo contiene todo el material orgánico. Luego usamos ácido sulfúrico para sacar el sulfato de calcio de la solución, y usamos más agua para llevar a cabo una recristalización que purifica los cristales de sulfato de calcio.
rocket-fuel-catalysis-productivity=Aumenta el combustible de cohete producido con la planta química catalítica (petróleo ligero + combustible). No potencia otros medios de creación de combustible de cohete.
blue-rocket=Usa ácido sulfúrico para meter muchos grupos de azufre en combustible sólido, de forma que pueda actuar como un oxidante compacto para cohetes.
chalcopyrite-processing=Procesa la calcopirita en hierro y cobre.
sulfur-poison-capsule=Fumigación avanzada de mordedores.
petrol-dehydrogenation-and-combustion=Deshidrogena hidrocarburos y forma dobles enlaces para conseguir gas H2. Luego quema el producto para conseguir CO2.


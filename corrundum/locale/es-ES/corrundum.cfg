[mod-setting-description]
automatically-populate-pressure-lab=If true, then data.raw["lab"]["pressure-lab"].inputs EQUALTO data.raw['lab']['lab'].inputs
automatically-populate-labs-with-electrochemical-science=Si vamos a través de cada laboratorio y agregamos ciencia electroquímica a su entrada.
ignore-everything-brute-force-science-into-pressure-lab=Al final de data-updates, eliminamos la entrada de laboratorios de presión. Luego agregamos todas las ciencias con el paquete de ciencias del subgrupo al laboratorio de presión. Esto romperá las ciencias que solo se supone que son utilizadas por un solo laboratorio, pero esta acción asegura la compatibilidad. Harto del error de ningún laboratorio acepta todas las ciencias.
require-vulcanus-before-corrundum=Si es verdadero, tendrás que usar ciencia metalúrgica para desbloquear Corrundum.
force-reduction-requires-plates=Si es cierto, las recetas de reducción forzada de hierro y la reducción forzada de cobre añadirán placas de hierro y cobre respectivamente a su salida, y un mineral adicional que recuperas. Cambié la receta porque sentí que era demasiado fácil obtener artículos legendarios, y no tengo forma de obligarte a usar la calidad normal. Una placa de hierro legendaria te permitirá obtener 3 de mineral de hierro legendario de la solución de sulfato ...
maraxsis-bonus-content=Si es verdadero, se harán disponibles 1 tecnología y 2 recetas nuevas - si Maraxsis está instalado.
consider-planetslib=Si es verdadero y el mod planetslib está instalado, no añadiremos ciencia electroquímica a todos los laboratorios. Utiliza si quieres que planetslib se encargue de la compatibilidad.


[space-location-description]
corrundum=Un planeta cubierto de CO2 con el suficiente oxígeno para la combustión, por lo tanto, la presión y temperatura son altas. El efecto invernadero desbocado se ha asegurado de que las condiciones sean más duras que en Vulcanus, sin señales de vida entre la tierra y las tormentas eléctricas. Las altas presiones causan que el gas de petróleo, normalmente volátil, sea líquido aquí - y hay mucho. El hierro y el cobre están casi siempre juntos en forma de calcopirita. Aquí, el metal de interés es el platino, que se usa como catalizador en el procesamiento avanzado de azufre y como ánodo y cátodo para la electroquímica. Para dominar este planeta es necesario crear una cadena centrada en el azufre.  


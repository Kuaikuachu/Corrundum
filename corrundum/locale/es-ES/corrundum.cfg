[recipe-description]
electrochemical-science-pack=¡Esta ciencia está hecha de azufre, platino y ácido sulfúrico!
platinum-plate=¡Placas de platino hechas en una fundición!
platinum-plate-production-alt=¡Placas de platino hechas en un horno!
catalytic-chemical-plant=Produce una planta química que se especializa en usar platino como catalizador para reacciones.
pressurized-acid-neutralization=La alta presión de Corrundum nos permite conseguir incluso más energía de la neutralización de ácido.
pressurized-acid-neutralization-alt=Necesitamos más agua para capturar toda la energía producida, pero esto debería ayudar a empezar.
dilute-acid-neutralization=Conseguimos la suficiente energía calorífica de la neutralización para hervir agua.
hot-water-to-steam=Sólo un poco más de energía para transformar el agua caliente en vapor a 500 grados.
petroleum-alkylation=Cantidades altas de ácido sulfúrico pueden formar carbocationes, que se usan como base para que la alquilación pueda formar nuevos enlaces entre dos carbonos.
light-oil-alkylation=Cantidades altas de ácido sulfúrico pueden formar carbocationes, que se usan como base para que la alquilación pueda formar nuevos enlaces entre dos carbonos. Usamos esta forma para conseguir petróleo pesado.
sulfur-combustion=Quemar azufre nos permite conseguir este gas, que podemos usar para hacer ácido sulfúrico y agua.
hydrogen-sulfide=Con platino como catalizador, podemos usar petróleo para hidrogenar el azufre y así conseguir sulfuro de hidrógeno.
sulfur-reduction=El azufre se reduce a un estado de cero oxidación, mientras que se forma agua.
sulfurous-oxidation= En la presencia de un catalizador de platino, el dióxido de sulfuro puede reaccionar con el oxígeno para formar trióxido de azufre in situ. El trióxido de azufre luego reacciona con agua para formar ácido sulfúrico.
hydrogen-sulfide-combustion=La combustión del sulfuro de hidrógeno nos da más formas de hacer ácido sulfúrico.
chalcopyrite-refining=La calcopirita es FeCuS. Bombardeamos el mineral con calor y ácido sulfúrico concentrado para oxidar completamente los metales, formando una mezcla de sus sales de sulfato acuosas.
reactive-displacement=El hierro es más reactivo que el cobre. Por lo tanto, podemos usarlo para desplazar los iones de cobre en la solución.
force-reduction-iron=Podemos usar el voltaje para bombear electricidad en la solución iónica. Estos electrones reducen a hierro puro los iones férricos acuosos. El producto puro debe ser moldeado de vuelta en placas.
force-reduction-copper=Similarmente a la reducción de sulfato férrico, bombardeamos electrones que reducen los iones de cobre.
sulfonated-plastic=Con platino como catalizador, usamos dióxido de azufre y oxígeno para formar trióxido de azufre. El trióxido de azufre reacciona con ácido sulfúrico formando ácido sulfúrico fumante, que puede sulfonar hidrocarburos.
sulfonated-plastic-production-alt=Con platino como catalizador, usamos dióxido de azufre y oxígeno para formar trióxido de azufre. El trióxido de azufre reacciona con ácido sulfúrico formando ácido sulfúrico fumante, que puede sulfonar hidrocarburos.
calcium-sulfate-fish=Con una nitrógeno y una fuente fosforosa, añadimos más carbono y sulfato de calcio para optimizar nuestra producción de nutrientes.
calcium-sulfate-bioflux= Con una nitrógeno y una fuente fosforosa, añadimos más carbono y sulfato de calcio para optimizar nuestra producción de nutrientes.
calcium-sulfate-egg=Con una nitrógeno y una fuente fosforosa, añadimos más carbono y sulfato de calcio para optimizar nuestra producción de nutrientes.
calcium-sulfate=Con una nitrógeno y una fuente fosforosa, añadimos más carbono y sulfato de calcio para optimizar nuestra producción de nutrientes.
sulfuric-acid-dilution=Añade ácido al agua para diluir con seguridad, no al revés.
sulfuric-acid-concentration=Gastamos mucha energía hirviendo el agua en vapor, que podemos condensar de vuelta en agua.
sulfuric-acid-concentration-alt=Gastamos mucha energía hirviendo el agua, que no nos preocupamos de condensar.
calcium-sulfate-production-alt=Dióxido de azufre y carbonato de calcio reaccionan para formar sulfato de calcio y dióxido de carbono.
stone-production=La piedra se representa como SiO2 (reactivo) y CaSiO3 (producto). Análogo a hacer piedra en Vulcanus.
asphalt-c=Condensamos petróleo pesado en un precursor del hormigón.
asphalt-c-alt=También podemos usar sobras de petróleo ligero para hacer asfalto. La reacción es más rápida pero menos eficiente.
concrete-production-from-asphalt=Asfalto y piedra hacen hormigón.
pressure-lab=Combina una planta química, un laboratorio y una turbina de vapor para conseguir un laboratorio de presión - ¡por la ciencia!
thruster-fuel-oxidizer-to-steam=¡Quema combustible de propulsor para hacer vapor!
carbon-dioxide-to-carbon=Reduce el dióxido de carbono a carbono con hierro.
iron-recrystalization=Disuelve materiales que no quieras para hacer una solución de azufre.
iron-recrystalization-alt=Disuelve materiales que no quieras para hacer una solución de azufre.
copper-recrystalization=Disuelve materiales que no quieras para hacer una solución de azufre.
copper-recrystalization-alt=Disuelve materiales que no quieras para hacer una solución de azufre.
platinum-thruster=¡Hay que ir rápido!
iron-stick-recrystalization=Disuelve materiales que no quieras para hacer una solución de azufre.
controlled-petrol-combustion=Quema petróleo cuidadosamente para hacer gas de dióxido de carbono.
calcium-sulfate-recovery=Recupera sulfato de calcio de los nutrientes con lavados frecuentes para eliminar moléculas no polares.
destructive-dilute-acid-neutralization=Calienta el agua, y luego haz que hierva.
rocket-fuel-catalytic-chemistry=Misma receta - ¡pero en una máquina más rápida!
super-saturated-displacement=Podemos extraer más cobre de una solución mixta con supersaturación y recristalización repetidas.
super-saturated-displacement-iron=Desplazamiento supersaturado con hierro
sulfur-poison-capsule=Guerra química mejorada.
blue-rocket=Un cohete más explosivo, relleno de un potente nuevo explosivo.
sulfuric-oxidizer=Sulfona un producto hidrocarburado para que tenga muchos grupos de oxígeno - permitiendo que reaccione como un agente oxidante para las reacciones explosivas.
explosives-from-sulfuric-oxidizer=Empaqueta oxidante sulfúrico en sacos de explosivo.
petrol-dehydrogenation-and-combustion=Con platino como catalizador, podemos usarlo para deshidrogenar hidrocarburos y conseguir alquinos y gas de hidrógeno. Este es un proceso endotérmico, por lo que lleva su tiempo. Después de la deshidrogenación, quemamos completamente el producto insaturado para conseguir dióxido de carbono.
petrol-dehydrogenation-and-combustion-maraxsis=¡Suministramos el O2!


[item-description]
platinum-ore=Un metal noble útil para facilitar las reacciones catalíticas.
chalcopyrite-ore=Un hermoso mineral azul que consiste en cobre y hierro unidos al azufre. FeCuS. 
platinum-plate=Mineral de platino que fue refinado en placas.
asphalt-c=Alquitrán refinado que puede transformarse en hormigón.
catalytic-chemical-plant=Una planta química con componentes de platino. Perfecta para catalizar reacciones y electroquímica.
pressure-lab=Un hijo impío entre un laboratorio y una planta química. Esta abominación mecánica se fabrica bajo alta presión y puede investigar más rápido que el laboratorio normal - y gastando solo el 50% de ciencia. Está impulsado/presurizado por vapor y las altas temperaturas dentro de la máquina permiten a la investigación ir más rápido. Sin embargo, rechaza packs de ciencia de calidad normal - los packs normales no son aptos para la presión de esta máquina.
red-boiler=Una caldera diseñada para convertir petróleo en CO2 caliente. Al atrapar la mayoría del gas, no genera mucha contaminación.
red-steam-engine=Un motor de vapor modificado. Utiliza el efecto termoeléctrico para producir energía. Está diseñada para absorber CO2 caliente y producir energía - a un coste de contaminación considerable.
